<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellTrack | AI Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        --aurora-color-1: hsla(332, 90%, 55%, 0.3);
        --aurora-color-2: hsla(222, 90%, 55%, 0.3);
        --blur-strength: 150px;
        position: relative;
        overflow-x: hidden;
      }
      
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.8;
      }

      .aurora-background::before,
      .aurora-background::after {
        content: '';
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        mix-blend-mode: screen;
        will-change: transform, opacity;
        z-index: -1;
      }

      .aurora-background::before {
        background: var(--aurora-color-1);
        filter: blur(var(--blur-strength));
        animation: moveAurora1 25s cubic-bezier(0.45, 0, 0.55, 1) infinite alternate;
      }

      .aurora-background::after {
        background: var(--aurora-color-2);
        filter: blur(var(--blur-strength));
        animation: moveAurora2 30s cubic-bezier(0.45, 0, 0.55, 1) infinite alternate;
      }
      
      @keyframes moveAurora1 {
        0% { transform: translate(-20vw, -20vh) scale(1); opacity: 1; }
        50% { transform: translate(40vw, 50vh) scale(1.2); opacity: 0.8; }
        100% { transform: translate(10vw, -10vh) scale(0.8); opacity: 1; }
      }
      
      @keyframes moveAurora2 {
        0% { transform: translate(80vw, 70vh) scale(1.2); opacity: 0.8; }
        50% { transform: translate(20vw, 10vh) scale(0.8); opacity: 1; }
        100% { transform: translate(90vw, 20vh) scale(1.1); opacity: 0.9; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #EC4899;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F472B6;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#EC4899',
              'primary-dark': '#BE185D',
              'secondary': '#374151',
              'background': '#0a0a0a',
              'card': 'rgba(255, 255, 255, 0.05)',
              'border-color': 'rgba(255, 255, 255, 0.1)',
              'text-primary': '#f3f4f6',
              'text-secondary': '#a1a1aa',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                'from': { opacity: 0, transform: 'translateY(20px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
</head>
  <body class="bg-background text-text-primary">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="aurora-background"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
